<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetplanner - Personal Finance Tracker</title>
     <link rel="website icon" type="png" href="logobd.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            card: '#2d2d2d',
                            text: '#e5e5e5',
                            border: '#404040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .floating-btn {
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.5);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }
        .transaction-item {
            transition: all 0.3s ease;
        }
        .transaction-item:hover {
            transform: translateX(5px);
        }
        /* Dark mode styles */
        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .dark .bg-white {
            background-color: #2d2d2d;
        }
        .dark .text-gray-800 {
            color: #e5e5e5;
        }
        .dark .text-gray-500 {
            color: #a3a3a3;
        }
        .dark .border-gray-200 {
            border-color: #404040;
        }
        .dark .bg-gray-50 {
            background-color: #333333;
        }
        .dark .border-gray-300 {
            border-color: #404040;
        }
        .dark input, .dark select {
            background-color: #2d2d2d;
            color: #e5e5e5;
        }
        .dark input::placeholder {
            color: #a3a3a3;
        }
        .dark .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
        /* Background image (same file included in workspace). Visible in light mode.
           In dark mode we add a semi-opaque overlay via body::before so the image darkens.
        */
        body {
            background-image: url('bed084653cbca693a98eec08c17c79b6.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay element (transparent by default - used to darken in dark mode) */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0); /* no overlay in light mode */
            pointer-events: none;
            z-index: 0;
        }

        /* When dark mode is active, darken the background image with a semi-transparent black overlay */
        .dark body::before {
            background: rgba(0, 0, 0, 0.55);
        }

        /* Ensure page content sits above the background and overlay */
        .site-content {
            position: relative;
            z-index: 10;
            /* keep a subtle backdrop for readability */
        }
        /* Logo sizing */
        .logo-img {
            height: 3rem; /* matches h-12 tailwind class (48px) */
            max-width: 220px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen max-w-4xl mx-auto px-4 pb-20 site-content">
        <!-- Header -->
        <header class="py-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
             
                <img src="logobd.png" alt="Budget Planner logo" class="h-12 w-auto logo-img">
                
                <p class="text-white-700">Track your expenses easily</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-purple-100">
                <i class="fas fa-sun text-purple-500"></i>
            </button>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
                <p class="text-gray-500">Income</p>
                <p id="income-amount" class="text-2xl font-bold text-purple-600"> 0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
                <p class="text-gray-500">Expenses</p>
                <p id="expense-amount" class="text-2xl font-bold text-purple-600"> 0</p>
            </div>
            <div class="bg-purple-600 p-6 rounded-xl shadow-sm">
                <p class="text-purple-100">Balance</p>
                <p id="balance-amount" class="text-2xl font-bold text-white"> 0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
           
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Transaction</h2>
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <div class="flex rounded-md shadow-sm border border-gray-300 overflow-hidden">
                            <button type="button" class="type-toggle flex-1 py-2 px-4 font-medium text-sm focus:outline-none"
                                data-type="income">Income</button>
                            <button type="button" class="type-toggle flex-1 py-2 px-4 font-medium text-sm focus:outline-none bg-purple-100 text-purple-700"
                                data-type="expense">Expense</button>
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="description" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Salary, Rent, etc." required>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (DT)</label>
                        <input type="number" id="amount" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="1200" required min="0.01" step="0.01" inputmode="decimal" pattern="^\d+(\.\d{1,2})?$">
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="general">General</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="shopping">Shopping</option>
                            <option value="housing">Housing</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="salary">Salary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i>
                        Add Transaction
                    </button>
                </form>
            </div>

            
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Transactions</h2>
                    <div class="relative">
                        <select id="filter-type" class="appearance-none bg-white border border-gray-300 rounded-md px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                            <option value="all">All Transactions</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expenses Only</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-3 overflow-y-auto max-h-96">
                    <div id="transactions-list">
                       
                        <p class="text-center text-gray-500 py-10">No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Monthly Overview</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Expense Categories</h3>
                    <div id="expense-categories" class="space-y-2">
                        
                    </div>
                </div>
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Recent Transactions</h3>
                    <div id="recent-transactions" class="space-y-3">
                       
                    </div>
                </div>
            </div>
        </div>

     
        <button id="add-btn-mobile" class="fixed bottom-8 right-6 w-14 h-14 rounded-full bg-purple-600 text-white text-2xl flex items-center justify-center shadow-lg floating-btn md:hidden">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            document.getElementById('date').valueAsDate = new Date();
            
            
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let currentType = 'expense';
            
            
            const typeToggles = document.querySelectorAll('.type-toggle');
            const transactionForm = document.getElementById('transaction-form');
            const transactionsList = document.getElementById('transactions-list');
            const filterType = document.getElementById('filter-type');
            const addBtnMobile = document.getElementById('add-btn-mobile');
            const themeToggleBtn = document.getElementById('theme-toggle');
            
            
            const incomeAmount = document.getElementById('income-amount');
            const expenseAmount = document.getElementById('expense-amount');
            const balanceAmount = document.getElementById('balance-amount');
            
           
            const expenseCategories = document.getElementById('expense-categories');
            const recentTransactions = document.getElementById('recent-transactions');
            
         
            updateUI();
            
            
            typeToggles.forEach(button => {
                button.addEventListener('click', function() {
                    typeToggles.forEach(btn => {
                        btn.classList.remove('bg-purple-100', 'text-purple-700');
                    });
                    this.classList.add('bg-purple-100', 'text-purple-700');
                    currentType = this.dataset.type;
                });
            });
            
           
            transactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const description = document.getElementById('description').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;
                
                if (!description || isNaN(amount) || !date) {
                    alert('Please fill all fields correctly');
                    return;
                }
                
                const transaction = {
                    id: generateId(),
                    type: currentType,
                    description,
                    amount,
                    date,
                    category
                };
                
                transactions.push(transaction);
                saveTransactions();
                updateUI();
                
                
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                
               
                showNotification('Transaction added successfully!');
            });
            
           
            filterType.addEventListener('change', function() {
                updateUI();
            });
            
            
            addBtnMobile.addEventListener('click', function() {
                document.getElementById('description').focus();
            });
            
          
            themeToggleBtn.addEventListener('click', toggleTheme);
            
           
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon text-purple-500"></i>';
            }
            
      
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
           
            function saveTransactions() {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }
            
            
            function updateUI() {
                updateTransactionList();
                updateSummary();
                updateStats();
            }
            
        
            function updateTransactionList() {
                const filterValue = filterType.value;
                let filteredTransactions = [...transactions];
                
                if (filterValue !== 'all') {
                    filteredTransactions = transactions.filter(t => t.type === filterValue);
                }
                
                if (filteredTransactions.length === 0) {
                    transactionsList.innerHTML = '<p class="text-center text-gray-500 py-10">No transactions found</p>';
                    return;
                }
                
               
                filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                transactionsList.innerHTML = filteredTransactions.map(transaction => `
                    <div class="transaction-item bg-white border border-gray-200 rounded-lg p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center 
                                ${transaction.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                <i class="${getCategoryIcon(transaction.category)}"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">${transaction.description}</p>
                                <p class="text-xs text-gray-500">${formatDate(transaction.date)} • ${transaction.category}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${transaction.type === 'income' ? '+' : '-'}DT ${transaction.amount.toFixed(2)}
                            </p>
                            <button class="delete-btn text-xs text-gray-400 hover:text-red-500 mt-1" data-id="${transaction.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.dataset.id;
                        deleteTransaction(id);
                    });
                });
            }
            
           
            function deleteTransaction(id) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    transactions = transactions.filter(t => t.id !== id);
                    saveTransactions();
                    updateUI();
                    showNotification('Transaction deleted');
                }
            }
            
          
            function updateSummary() {
                const income = transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const expenses = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const balance = income - expenses;
                
                incomeAmount.textContent = `DT ${income.toFixed(2)}`;
                expenseAmount.textContent = `DT ${expenses.toFixed(2)}`;
                balanceAmount.textContent = `DT ${balance.toFixed(2)}`;
            }
            
            
            function updateStats() {
               
                const expenseByCategory = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((acc, t) => {
                        if (!acc[t.category]) acc[t.category] = 0;
                        acc[t.category] += t.amount;
                        return acc;
                    }, {});
                
                const totalExpense = Object.values(expenseByCategory).reduce((sum, amount) => sum + amount, 0);
                
                expenseCategories.innerHTML = Object.entries(expenseByCategory)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([category, amount]) => {
                        const percentage = totalExpense === 0 ? 0 : (amount / totalExpense * 100).toFixed(1);
                        return `
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span class="capitalize font-medium">${category}</span>
                                    <span class="text-gray-700">DT ${amount.toFixed(2)} (${percentage}%)</span>
                                </div>
                                <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                                    <div class="bg-purple-600 h-full" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                    }).join('') || '<p class="text-sm text-gray-500">No expense data yet</p>';
                
                
                const sortedByDate = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                recentTransactions.innerHTML = sortedByDate
                    .slice(0, 5)
                    .map(transaction => `
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full flex items-center justify-center 
                                    ${transaction.type === 'income' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                    <i class="${getCategoryIcon(transaction.category)} text-xs"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-medium">${transaction.description}</p>
                                    <p class="text-xs text-gray-500">${formatDateShort(transaction.date)}</p>
                                </div>
                            </div>
                            <p class="text-sm font-medium ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${transaction.type === 'income' ? '+' : '-'}DT ${transaction.amount.toFixed(2)}
                            </p>
                        </div>
                    `).join('') || '<p class="text-sm text-gray-500">No recent transactions</p>';
            }
            
            
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }
            
            function formatDateShort(dateString) {
                const options = { month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }
            
            function getCategoryIcon(category) {
                const icons = {
                    'food': 'fas fa-utensils',
                    'transport': 'fas fa-car',
                    'shopping': 'fas fa-shopping-bag',
                    'housing': 'fas fa-home',
                    'entertainment': 'fas fa-film',
                    'salary': 'fas fa-money-bill-wave',
                    'general': 'fas fa-wallet',
                    'other': 'fas fa-ellipsis-h'
                };
                return icons[category] || 'fas fa-circle';
            }
            
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-purple-600 text-white px-4 py-2 rounded-md shadow-lg flex items-center gap-2 animate-fadeIn';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('animate-fadeOut');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
            
            function toggleTheme() {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun text-purple-500"></i>';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon text-purple-500"></i>';
                }
            }
        });
    </script>
</body>

</html>
